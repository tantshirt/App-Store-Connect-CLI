name: Release

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Create release directory
        run: mkdir -p release

      - name: Import Apple certificate
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_ID_CERT }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_ID_PASSWORD }}

      - name: Build for macOS
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF_NAME} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${GITHUB_REF_NAME} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc-darwin-arm64 .

      - name: Code sign macOS binaries
        if: env.APPLE_DEVELOPER_ID != ''
        run: |
          for binary in release/asc-darwin-*; do
            codesign --force --sign "${{ secrets.APPLE_DEVELOPER_ID }}" --timestamp --options=runtime "$binary"
          done
        env:
          APPLE_DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}

      - name: Build for Linux
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF_NAME} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=${GITHUB_REF_NAME} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc-linux-arm64 .

      - name: Build for Windows
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF_NAME} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc-windows-amd64.exe .

      - name: Create checksums
        run: |
          cd release
          shasum -a 256 * > checksums.txt

      - name: Display files
        run: ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          # Skip if no token configured
          if [ -z "$TAP_GITHUB_TOKEN" ]; then
            echo "TAP_GITHUB_TOKEN not set, skipping Homebrew tap update"
            exit 0
          fi

          VERSION="${GITHUB_REF_NAME}"
          SHA256=$(shasum -a 256 release/asc-darwin-arm64 | cut -d ' ' -f 1)

          # Clone the tap repo
          git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/rudrankriyam/tap.git homebrew-tap
          cd homebrew-tap

          # Update the formula
          cat > Formula/asc.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class Asc < Formula
            desc "A fast, AI-agent friendly CLI for App Store Connect"
            homepage "https://github.com/rudrankriyam/App-Store-Connect-CLI"
            url "https://github.com/rudrankriyam/App-Store-Connect-CLI/releases/download/${VERSION}/asc-darwin-arm64"
            version "${VERSION}"
            sha256 "${SHA256}"
            license "MIT"

            depends_on :macos

            def install
              bin.install "asc-darwin-arm64" => "asc"
            end

            test do
              assert_match "ASC is a lightweight CLI", shell_output("#{bin}/asc --help")
            end
          end
          EOF

          # Commit and push
          git config user.name "Rudrank Riyam"
          git config user.email "rudrankriyam@gmail.com"
          git add Formula/asc.rb
          git commit -m "Update asc to ${VERSION}" || echo "No changes to commit"
          git push
